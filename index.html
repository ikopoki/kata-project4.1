<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>4.1 kata project</title>
</head>
<body>
    <div class="menu">

            <img src="icons/Group.png" alt="" class="menu__top__logo">
            <button class="menu__top__search"><img src="icons/search.svg" alt=""></button>

        <img src="icons/highlight.svg" alt="" class="menu__highlight">
        <div class="menu__main">
            <button class="menu__main__button">Ремонт техники</button>
            <button class="menu__main__button">Услуги и сервисы</button>

                <button class="menu__main__contact__chat"><img src="icons/chat.svg" alt=""></button>
                <button class="menu__main__contact__profile"><img src="icons/profile.svg" alt=""></button>

                <a href="mailto:mail@cps.com" class="menu__main__contact__mail">mail@cps.com</a>
                <a href=”tel:88008908900” class="menu__main__contact__phone">8 800 890 8900</a>

            <div class="menu__main__lang">
